<!DOCTYPE html>
<html>
<head>
  <title>Rawk</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/page-player.css" />
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" />
  <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.ba-hashchange.min.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/soundmanager2-nodebug-jsmin.js"></script>
  <script type="text/javascript">
soundManager.flashVersion = 9;
soundManager.preferFlash = true; // for visualization effects
soundManager.useHighPerformance = true; // keep flash on screen, boost performance
soundManager.wmode = 'transparent'; // transparent SWF, if possible
soundManager.useFastPolling = true; // increased JS callback frequency
soundManager.url = 'swf/';
soundManager.debugMode = true;

// custom page player configuration
var PP_CONFIG = {
  autoStart: false,      // begin playing first sound when page loads
  playNext: true,        // stop after one sound, or play through list until end
  useThrottling: false,  // try to rate-limit potentially-expensive calls (eg. dragging position around)</span>
  usePeakData: true,     // [Flash 9 only] whether or not to show peak data (left/right channel values) - nor noticable on CPU
  useWaveformData: false,// [Flash 9 only] show raw waveform data - WARNING: LIKELY VERY CPU-HEAVY
  useEQData: false,      // [Flash 9 only] show EQ (frequency spectrum) data
  useFavIcon: false,     // try to apply peakData to address bar (Firefox + Opera) - performance note: appears to make Firefox 3 do some temporary, heavy disk access/swapping/garbage collection at first(?) - may be too heavy on CPU
  useMovieStar: true     // Flash 9.0r115+ only: Support for a subset of MPEG4 formats.
}
</script>
  <script type="text/javascript" src="js/page-player.js"></script>
</head>
<body>


    <div id="wrap">
        <div id="control">
            <div id="playlistsbox" class="containerbox">
                <h2>playlists</h2>
                <div><a href="#">Starred</a></div>
                <a href="javascript:add_playlist()">+ add playlist</a>
                <input id="newplaylistinput" onkeyup="{if (event.keyCode == 13) create_playlist()}" />
            </div>
        </div>
        <div id="playlistcontainer">
            <input id="searchinput" onkeyup="{if (event.keyCode == 13) do_search()}" />
        </div>
        <div id="footer">
            <p><a href="https://github.com/sandsmark/rawk">&copy; 2011 martin t. sandsmark</a></p>
        </div>
    </div>
</body>
</html>
